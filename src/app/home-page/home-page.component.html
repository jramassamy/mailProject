<div *ngIf="!loaded" id="contentLoader">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div *ngIf="loaded" id="content">
    <ng-container *ngFor="let participant of participants; let i = index">
        <a class="button" (click)="updateUserService(participant.name)" routerLink="/box-mail/{{participant.id}}">
            <span>{{participant.name}}</span>
        </a>
    </ng-container>
</div>
